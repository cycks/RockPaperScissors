<!DOCTYPE html>
<html lang = "en">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Rock-Paper-Scissors">
        <meta name="keywords" content="HTML,CSS,Rock-Paper-Scissors,Game">
        <meta name="author" content="Sikolia Wycliffe">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Rock-Paper-Scissors</title>
        <script type="text/javascript">

            let singleRound = function (playerSelection, computerSelection) {
                var playerSelection = playerSelection.toLowerCase();
                let playerWins = "Player Wins! You selected " + playerSelection + " I selected " + computerSelection;
                let computerWins = "I win! I selected " + computerSelection + " you selected " + playerSelection;
                let tie = "We have a tie. We both selected " + playerSelection;

                if (playerSelection != computerSelection) {
                    switch (playerSelection) {
                        case  "paper":
                            if (computerSelection == "scissors") {
                            var result = computerWins
                           } else {
                            var result = playerWins
                           };
                            break;
                        case "rock":
                           if (computerSelection == "scissors") {
                            var result = playerWins
                           } else {
                            var result = computerWins
                           };
                            break;
                        case "scissors":
                            if (computerSelection == "paper") {
                            var result = playerWins
                           } else {
                            var result = computerWins
                           };
                            break;
                    }
                } else {
                    result = tie
                }
                
                    return result
            };

            let getInput = function(){
                playerSelection = document.getElementById("theButton").onclick();
                while(true){
                   var playerSelection = prompt("Please enter rock, paper, or scissors");
                   if(playerSelection === "rock" || playerSelection === "paper" || playerSelection === "scissors"){
                       return playerSelection
                   }
                   else {
                       prompt("WRONG INPUT! Please enter rock, paper, or scissors");
                       return false
                   }
                }
            }

            let game1 = function(clicked){
                alert(clicked)
            }

            let game = function(){
                var step;
                var playerScore = 0;
                var computerScore = 0;
                for (step = 0; step < 5; step++) {
                    // Runs 5 times, with values of step 0 through 4.
                    var playerSelection = getInput();
                    let possibleChoices = ["rock", "paper", "scissors"];
                    let computerSelection = possibleChoices[Math.floor(Math.random() * possibleChoices.length)];

                    var outcome = singleRound(playerSelection, computerSelection);

                    if (outcome.startsWith("Player")) {
                        // alert("Player wins")
                        playerScore += 1
                    } else if (outcome.startsWith("I win!")){
                        computerScore += 1
                    }else{
                        // Python's equivalent of pass
                    }
                    var outcome = ""
                }    
                if (playerScore > computerScore) {
                    var final = "Player wins with a score of " + playerScore + " against computer " + computerScore
                } else {
                    var final = "Computer wins with a score of " + computerScore + " against player " + playerScore
                } 
                return final                    
            }
            // console.log(singleRound(playerSelection, computerSelection));
        </script>
    </head>

    <body >
        <header class="header">
            <h2 class="center-text">
                Welcome! Have Fun Playing Rock Paper Scissors
            </h2>
        </header>
        <div class = "playGround">
            <div class="column">
                <div class="row">
                    <button class = "button buttonOne">
                        Click on rock paper or scissors below
                    </button>
                    <div class="rowTwo">
                        <ol class = "playTools playerIcons">
                            <li >
                                <img class="pics" id = "rock" onclick="game1(this.id)" src="images/rock.png" alt="Rock">
                            </li>

                            <li >
                                <img class="pics" id = "paper" onclick="game1(this.id)" src="images/paper.png" alt="Paper">
                            </li>

                            <li >
                                <img class="pics lastItem" id = "scissors" onclick="game1(this.id)" src="images/scissors.png" alt="Scissors">
                            </li>
                        </ol>
                    </div>
                </div>
                <div class="row">
                    <button class = "button buttonTwo">
                        Computers choice rock paper or scissors
                    </button>
                    <div class="rowTwo">
                        <ol class = "playTools playerIcons">
                            <li >
                                <img class="pics" id = "rock" onclick="game1(this.id)" src="images/rock.png" alt="Rock">
                            </li>

                            <li >
                                <img class="pics" id = "paper" onclick="game1(this.id)" src="images/paper.png" alt="Paper">
                            </li>

                            <li >
                                <img class="pics lastItem" id = "scissors" onclick="game1(this.id)" src="images/scissors.png" alt="Scissors">
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
         </div>
        <div class = "result">
