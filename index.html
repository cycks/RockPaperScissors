<!DOCTYPE html>
<html lang = "en">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Rock-Paper-Scissors">
        <meta name="keywords" content="HTML,CSS,Rock-Paper-Scissors,Game">
        <meta name="author" content="Sikolia Wycliffe">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Rock-Paper-Scissors</title>

        <!-- Load React API -->
        <script src= "https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <!-- Load React DOM-->
        <script src= "https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <!-- Load Babel Compiler -->
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    </head>

    <body >
        <header class="header">
            <h2 class="center-text playing2">
                Welcome! Have Fun Playing Rock Paper Scissors
            </h2>
        </header>
        <div class = "playGround">
            <div class="column playing">
                <div class="row leftColumn">
                    <div class="playing">
                        <button class = "button buttonOne">
                            Click on rock paper or scissors below
                        </button>
                        <div class="rowTwo">
                            <ol class = "playTools playerIcons">
                                <li >
                                    <img class="pics playerPic" id = "rock" onclick="getInput()" src="images/rock.png" alt="Rock">
                                </li>

                                <li >
                                    <img class="pics playerPic" id = "paper" onclick="getInput()" src="images/paper.png" alt="Paper">
                                </li>

                                <li >
                                    <img class="pics playerPic lastItem" id = "scissors" onclick="getInput()" src="images/scissors.png" alt="Scissors">
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
                <div class="row rightColumn">
                    <button class = "button buttonTwo">
                        Computers choice rock paper or scissors
                    </button>
                    <div class="rowTwo">
                        <ol class = "playTools playerIcons">
                            <li >
                                <img class="pics" id = "rock" src="images/rock.png" alt="Rock">
                            </li>

                            <li >
                                <img class="pics" id = "paper" src="images/paper.png" alt="Paper">
                            </li>

                            <li >
                                <img class="pics lastItem" id = "scissors" src="images/scissors.png" alt="Scissors">
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
            <div class="roundResult playing1">
                <p class = "result"></p>
            </div>
            <!-- 
            ********************************************************************
            Hidden section displaying results if player wins
            *******************************************************************
             -->
            <div class="column plWin">
                <div class="row leftColumn">
                    <div class = "trophy">
                        <img class="trophyPic" src="images/trophy1.png" alt="Rock">
                    </div>
                </div>
                <div class="score">
                    <p id = "displayPlayScore"> Hurray!! You Win. 
                        After Five Rounds <br>
                        Your Score was 3 and 
                        my score was 2</p>
                    <button class = "playAgain" onClick="window.location.reload()">
                        Play Again
                    </button>
                </div>
            </div>
            <!-- 
            ********************************************************************
            Hidden section displaying results if computer wins
            *******************************************************************
             -->
            <div class="column coWin">
                <div class="score leftColumn">
                    <p id = "displayCompScore"> Hurray!! You Win. 
                        After Five Rounds <br>
                        Your Score was 3 and 
                        my score was 2</p>
                    <button class = "playAgain" onClick="window.location.reload()">
                        Play Again
                    </button>
                </div>
                <div class="row">
                    <div class = "trophy">
                        <img class="trophyPic" src="images/trophy1.png" alt="Rock">
                    </div>
                </div>
            </div>
            <!-- 
            ********************************************************************
            Hidden section displaying results if computer wins
            *******************************************************************
             -->

            <div class="column noWin">
                <div class="row leftColumn">
                    <div class = "trophy">
                        <img class="trophyPic drawPic" src="images/Draw.png" alt="Rock">
                    </div>
                </div>
                <div class="score">
                    <p id = "displayDrawScore"> Hurray!! You Win. 
                        After Five Rounds <br>
                        Your Score was 3 and 
                        my score was 2</p>
                    <button class = "playAgain" onClick="window.location.reload()">
                        Play Again
                    </button>
                </div>
            </div>
         </div> 
    <script type="text/javascript" src= "main.js"></script>       
    </body>

</html>
